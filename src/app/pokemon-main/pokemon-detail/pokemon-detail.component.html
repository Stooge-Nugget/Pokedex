<div class="detail-container">
  <div class="profile-stats-row">
    <app-profile-card
      [pokemon]="pokemon"
      [species]="species"
      [description]="description"
    ></app-profile-card>
    <app-stats-card [stats]="stats"></app-stats-card>
  </div>
  <div class="species-data-row">
    <app-metrics-card [metrics]="metrics"></app-metrics-card>
    <app-metrics-card [metrics]="genderRatio" heading='Gender'></app-metrics-card>
    <app-evolution-card [evolutionChain]="evolutionChain"></app-evolution-card>
  </div>
  <app-moves-card [moves]="moves"></app-moves-card>
</div>
