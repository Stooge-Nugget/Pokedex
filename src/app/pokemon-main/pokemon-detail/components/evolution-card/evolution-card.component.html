<app-stateful-detail-card heading="Evolution" minHeight="155px">
  <div [ngClass]="{'evolution-branch': !isXSmall, 'evolution-branch-small': isXSmall}">
    <ng-container class="evolution-section" *ngFor="let pokemon of evolutionChain; let lastItem = last">
      <div class="pokemon">
        <img [src]="pokemon.sprite" [alt]="pokemon.name" class="evolution-sprite" />
        <span>{{ pokemon.name }}</span>
      </div>
      <div *ngIf="!lastItem && !isXSmall" class="arrow-right"></div>
      <div *ngIf="!lastItem && isXSmall" class="evolution-divider-h"></div>
      <div *ngIf="!lastItem && isXSmall" class="arrow-down"></div>
    </ng-container>
  </div>
</app-stateful-detail-card>
