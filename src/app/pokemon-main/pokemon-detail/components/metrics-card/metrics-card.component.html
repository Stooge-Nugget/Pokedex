<app-stateful-detail-card [heading]="heading" minHeight="155px">
    <div [ngClass]="{'metric-content-large': !isXSmall, 'metric-content-small': isXSmall}" class="metric-content">
        <ng-container *ngFor="let metric of metrics; let lastItem=last">
            <div class="metric">
                <div class="metric-heading">
                    <img [src]="metric.icon" [alt]="metric.iconText" class="metric-icon">
                    <span>{{metric.name}}</span>
                </div>
                <div class="metric-data">
                    <span class="metric-value">{{metric.value | number: metric.format}} </span>
                    <span class="metric-symbol">{{metric.symbol}}</span>
                </div>
            </div>
            <div [ngClass]="{'metric-divider-v': !isXSmall, 'metric-divider-h': isXSmall}" *ngIf="!lastItem"></div>
        </ng-container>
    </div>
</app-stateful-detail-card>
