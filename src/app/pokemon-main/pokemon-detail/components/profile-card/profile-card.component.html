<app-stateful-detail-card minHeight="350px">
  <div [ngClass]="{ 'pokemon-name-small': isXSmall, 'pokemon-name': !isXSmall }">
    <span>#{{ pokemon.id | number: '3.0' }} â€¢ {{ pokemon.name | uppercase }}</span>
    <div class="circle" [style.border-color]="typeOne"></div>
    <div *ngIf="!!typeTwo" class="circle" [style.border-color]="typeTwo"></div>
  </div>
  <div [ngClass]="{ 'profile-content': true, 'profile-content-small': isXSmall }">
    <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
    <!-- <svg #svgContainer viewBox="0 0 100 100">
              <image [attr.xlink:href]="pokemon.sprites.front_default"/>
            </svg> -->
    <div *ngIf="!isXSmall" class="profile-divider" [style.border-color]="typeOne"></div>
    <div class="profile-text" [ngStyle]="{ 'max-width': (this.breakpointSvc.isLarge$ | async) ? '350px' : 'unset' }">
      <span>Abilities</span>
      <p class="light-text">
        {{ abilities }}
      </p>
      <span>Summary</span>
      <p class="light-text">
        {{ description.flavor_text }}
      </p>
    </div>
  </div>
</app-stateful-detail-card>
